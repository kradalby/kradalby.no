{% extends "base.html" %}

{% block title %}
    {{ SITENAME }} | {{ category }}
{% endblock title %}


{% block content %}

    {% for article in articles %}
        <article>
            <h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
            <section>
                {{ article.summary }}
                <time pubdate="pubdate" datetime="">{{ article.locale_date }}</time>
                <time datetime="">{{ article.locale_date }}</time>
            </section>
        </article>
    {% endfor %}
</div>

{% endblock content %}
