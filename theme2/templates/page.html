{% extends "base.html" %}

{% block title %}
    {{ SITENAME }} | {{ page.title }}
{% endblock title %}


{% block content %}
    <article>
        <h1><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h1>
        <section>
            {{ page.content }}
            <img src="{{ page.author_gravatar }}?s=350">
        </section>

    </article>
{% endblock content %}
