{% extends "base.html" %}

{% block title %}
    {{ SITENAME }} | {{ page.title }}
{% endblock title %}


{% block content %}
    <div class="row padding">
        <article class="col12 blogpost padding">
            <h1><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h1>
            <section>
                {{ page.content }}
                <div class="center">
                    <img src="{{ page.author_gravatar }}?s=350">
                </div>
            </section>

        </article>
    </div>
{% endblock content %}
