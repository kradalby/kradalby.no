{% extends "base.html" %}

{% block title %}
    {{ SITENAME }} | {{ article.title }}
{% endblock title %}

{% block content %}
    {% if article.toc %}
        <div id="row padding">
            <div id="toc" class="col12">
                <h1>Table of content</h1>
                {{ article.toc }}
            </div>
        </div>
    {% endif %}
    <div id="row padding">
        <article class="col12">
            <h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
            <section>
                {{ article.content }}
            </section>
        </article>
    </div>
{% endblock content%}
