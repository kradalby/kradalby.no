build:
    image: kradalby/ci-tox:latest
    pull: true
    commands:
      - pip install -r requirements.txt
      - make html

notify:
  email:
    from: drone@fap.no
    host: smtp.stud.ntnu.no
    port: 25
    recipients:
      - kradalby@kradalby.no

deploy:
  ssh:
    host: onyx.fap.no
    user: www
    port: 22
    commands:
      - cd /usr/local/www/source.fap.no
      - git pull
      - make prod
      - supervisorctl restart uwsgi_sourceapi

deploy:
  rsync:
    user: www
    host: onyx.fap.no
    port: 22
    source: output/
    target: /usr/local/www/kradalby.no/site/
    delete: false
    recursive: true
    exclude:
    commands:
      - echo "Done"
